{namespace h=Evorion\Evchat\ViewHelpers\Be}

<h:IncludeJSAndCSS />

<f:be.container loadExtJs="0" loadPrototype="1" loadScriptaculous="0">
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="Overview" controller="" action="list" />
						<f:be.menus.actionMenuItem label="Create new Conversation" action="new" controller="Conversation" />
								<f:be.menus.actionMenuItem label="Create new Message" action="new" controller="Message" />
								<f:be.menus.actionMenuItem label="Create new Visitor" action="new" controller="Visitor" />
								<f:be.menus.actionMenuItem label="Create new Event" action="new" controller="Event" />
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">

				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages renderMode="div" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
